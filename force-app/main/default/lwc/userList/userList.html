<template>
    <lightning-card title={listName}>
        <template if:true={users}>
            <lightning-datatable key-field="Id" data={users} columns={columns} hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={editable}>
            <lightning-button label="Edit" title="Non-primary action" onclick={openEdit}>
            </lightning-button>
            <template if:true={isEditOpen}>
                <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                    class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                            <span class="slds-assistive-text">Cancel and close</span>
                        </button>
                        <div class="slds-modal__header">
                            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-dual-listbox name="users" label="Select users" source-label="Available"
                                selected-label="Selected" field-level-help="This is a dual listbox" options={options}
                                value={values}>
                            </lightning-dual-listbox>
                        </div>
                        <div class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                                onclick={closeEdit}>Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={submitEdit}>Save</button>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
            </template>
        </template>
    </lightning-card>
</template>
